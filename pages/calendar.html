<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance Calendar</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes iconBounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0%   { box-shadow: 0 0 12px 4px #ffeb3b99; }
      50%  { box-shadow: 0 0 24px 8px #ffeb3bcc; }
      100% { box-shadow: 0 0 12px 4px #ffeb3b99; }
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #000000;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2c2c54;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      color: white;
    }

    .sidebar a {
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #40407a;
    }

    .sidebar a:hover i {
      animation: iconBounce 0.4s ease;
      color: #00f2fe;
    }

    .sidebar-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .sidebar-logo img {
      height: 100px;
      border-radius: 12px;
      padding: 10px;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #2c2c54, #706fd3);
      color: white;
      padding: 30px 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .breadcrumb {
      background-color: white;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      color: #555;
    }

    .calendar-wrapper {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #calendar {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1000px;
      min-height: 600px;
      margin: 20px auto;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out both;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        height: auto;
        justify-content: space-around;
      }

      .sidebar a {
        padding: 10px;
        font-size: 14px;
      }

      .main-content {
        padding-top: 0;
      }
    }

    .fc-day-today {
      background-color: #fff176b6 !important;
      border: 2px solid #fdd835 !important;
      border-radius: 6px;
      box-shadow: 0 0 12px 2px #fdd835aa;
      transition: box-shadow 0.3s ease-in-out;
      animation: pulseGlow 1.6s infinite ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="../images/Astra-logo.png" alt="Astra Logo">
    </div>
    <a href="homepage.html"><i class="fas fa-house"></i> Home</a>
    <a href="asset-list.html"><i class="fas fa-list"></i> Asset List</a>
    <a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a>
    <a href="detail.html"><i class="fas fa-file-alt"></i> View Details</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    <a href="database.html"><i class="fas fa-database"></i> Database</a>
    <a href="faq.html"><i class="fas fa-question-circle"></i> FAQ</a>
    <a href="users-database.html"><i class="fas fa-user-cog"></i> Manage Users</a>
  </div>

  <!-- Main Content -->
  <div class="main-content fade-in">
    <header>Maintenance Calendar</header>
    <div class="breadcrumb">Home &gt; Maintenance Calendar</div>

    <div class="calendar-wrapper">
      <div id="calendar"></div>
    </div>
  </div>

  <!-- JS Files -->
  <script src="../assets/script.js"></script>
  <script src="../assets/calendar.js"></script>

  <!-- Redirect if not logged in -->
  <script>
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "../index.html";
    }
  </script>

</body>
</html>
