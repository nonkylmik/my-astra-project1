<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asset Detail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #121212;
      --card-text-color: #ffffff;
      --banner-bg: linear-gradient(to right, #4facfe, #00f2fe);
    }

    [data-theme="dark"] {
      --bg-color: #1e1e2f;
      --text-color: #ffffff;
      --card-bg: #ffffff;
      --card-text-color: #000000;
      --banner-bg: linear-gradient(to right, #2b2b52, #706fd3);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2c2c54;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      color: white;
    }

    .sidebar a {
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #40407a;
    }

    .sidebar-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .sidebar-logo img {
      height: 100px;
      border-radius: 12px;
      padding: 10px;
    }

    @keyframes iconBounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    .sidebar a:hover i {
      animation: iconBounce 0.4s ease;
      color: #00f2fe;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: var(--banner-bg);
      color: white;
    }

    .header-content h1 {
      font-size: 32px;
    }

    .user-bar {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      background: #00f2fe;
      color: #1e1e2f;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .logout-btn {
      background: transparent;
      border: 2px solid #00f2fe;
      color: #00f2fe;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-btn:hover {
      background: #00f2fe;
      color: #1e1e2f;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }

    .switch input { display: none; }

    .slider {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #ccc;
      border-radius: 24px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background: #00f2fe;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .breadcrumb {
      background-color: white;
      padding: 10px 20px;
      font-size: 14px;
      color: #555;
      border-bottom: 1px solid #ddd;
    }

    .detail-container {
      background-color: white;
      color: black;
      padding: 30px;
      margin: 30px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .detail-warning {
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .detail-row {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .detail-column {
      flex: 1;
      min-width: 280px;
    }

    .detail-image {
      max-width: 200px;
      border-radius: 8px;
    }

    .edit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .edit-btn:hover {
      background-color: #1a5dc1;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      position: relative;
      color: black;
    }

    .modal input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 22px;
      color: #888;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #333;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-logo">
    <img src="../images/Astra-logo.png" alt="Astra Logo" />
  </div>
  <a href="homepage.html"><i class="fas fa-house"></i> Home</a>
  <a href="asset-list.html"><i class="fas fa-list"></i> Asset List</a>
  <a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a>
  <a href="detail.html"><i class="fas fa-file-alt"></i> View Details</a>
  <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
  <a href="database.html"><i class="fas fa-database"></i> Database</a>
  <a href="faq.html"><i class="fas fa-question-circle"></i> FAQ</a>
  <a href="users-database.html"><i class="fas fa-user-cog"></i> Manage Users</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="header-content">
    <h1>Asset Detail</h1>
    <div class="user-bar">
      <div class="user-avatar">A</div>
      <button class="logout-btn" onclick="logout()">Logout</button>
      <label class="switch" title="Toggle dark/light mode">
        <input type="checkbox" id="themeSwitcher">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="breadcrumb">Home &gt; Database &gt; Detail</div>

  <div class="detail-container" id="assetDetails">
    <p>Loading asset...</p>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal-overlay" id="editModalOverlay">
  <div class="modal">
    <span class="close-btn" onclick="closeEditModal()">√ó</span>
    <h2>Edit Asset</h2>
    <input type="number" id="editCostPrice" placeholder="Cost (‚Ç¨)" />
    <input type="number" id="editLifespan" placeholder="Lifespan (Years)" />
    <input type="text" id="editVendor" placeholder="Vendor" />
    <button onclick="saveChanges()">üíæ Save</button>
  </div>
</div>

<script>
  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "../index.html";
  }

  const themeSwitcher = document.getElementById("themeSwitcher");
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    document.documentElement.setAttribute("data-theme", "dark");
    themeSwitcher.checked = true;
  }

  themeSwitcher?.addEventListener("change", () => {
    if (themeSwitcher.checked) {
      document.documentElement.setAttribute("data-theme", "dark");
      localStorage.setItem("theme", "dark");
    } else {
      document.documentElement.removeAttribute("data-theme");
      localStorage.setItem("theme", "light");
    }
  });

  function openEditModal() {
    document.getElementById("editModalOverlay").style.display = "flex";
  }

  function closeEditModal() {
    document.getElementById("editModalOverlay").style.display = "none";
  }

  async function saveChanges() {
    const cost = document.getElementById("editCostPrice").value;
    const lifespan = document.getElementById("editLifespan").value;
    const vendor = document.getElementById("editVendor").value;
    const id = new URLSearchParams(window.location.search).get("sn");

    try {
      const response = await fetch(`http://localhost:3000/assets/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          cost,
          lifespan,
          vendor
        })
      });

      if (!response.ok) throw new Error("Failed to update asset");

      alert("‚úÖ Asset updated successfully!");
      closeEditModal();
      location.reload();
    } catch (error) {
      console.error(error);
      alert("‚ùå Failed to update asset.");
    }
  }

  document.addEventListener("DOMContentLoaded", async () => {
    const params = new URLSearchParams(window.location.search);
    const sn = params.get("sn");
    if (!sn) return;

    try {
      const res = await fetch("http://localhost:3000/assets");
      const data = await res.json();
      const device = data.find(d => d.id == sn);

      if (!device) {
        document.querySelector(".detail-container").innerHTML = "<p style='color:red;'>Device not found!</p>";
        return;
      }

      document.querySelector(".detail-container").innerHTML = `
        <p class="detail-warning">This asset is reaching its lifespan and should be replaced!</p>
        <div class="detail-row">
          <div class="detail-column">
            <h3>${device.name}</h3>
            <p><strong>Asset ID:</strong> ${device.id}</p>
            <p><strong>Cost price:</strong> <span id="costPrice">${device.cost}‚Ç¨</span></p>
            <p><strong>Created on:</strong> ${device.created}</p>
            <p><strong>Start service date:</strong> ${device.startServiceDate}</p>
            <p><strong>Check-in date:</strong> ${device.checkInDate}</p>
            <p><strong>Lifespan:</strong> <span id="lifespan">${device.lifespan} years</span></p>
            <p><strong>End of life:</strong> ${device.endOfLife}</p>
            <p><strong>Vendor:</strong> <span id="vendor">${device.vendor}</span></p>
            <p><strong>Group:</strong> ${device.group}</p>
            <p><strong>Purchased on:</strong> ${device.purchased}</p>
            <button class="edit-btn" onclick="openEditModal()">‚úèÔ∏è Edit</button>
          </div>
          <img class="detail-image" src="${device.image || '../images/default.png'}" alt="${device.name}" />
        </div>
      `;

      // Fill modal inputs
      document.getElementById("editCostPrice").value = device.cost;
      document.getElementById("editLifespan").value = device.lifespan;
      document.getElementById("editVendor").value = device.vendor;

    } catch (err) {
      console.error("Failed to fetch device data:", err);
    }
  });
</script>

</body>
</html>
