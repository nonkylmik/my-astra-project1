<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users | Astra</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
  
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      margin: 0;
      display: flex;
      min-height: 100vh;
    }
  
    .sidebar {
      width: 220px;
      background-color: #2c2c54;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }
  
    .sidebar-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }
  
    .sidebar-logo img {
      height: 80px;
      width: auto;
      background-color: #2c2c54;
      padding: 8px;
      border-radius: 10px;
    }
  
    .sidebar a {
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      display: block;
      font-size: 16px;
      transition: background 0.2s;
    }
  
    .sidebar a:hover {
      background-color: #40407a;
    }
  
    .sidebar a:hover i {
      animation: iconBounce 0.4s ease;
      color: #00f2fe;
    }
  
    @keyframes iconBounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }
  
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
  
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: linear-gradient(to right, #2c2c54, #706fd3);
    }
  
    .header-content h1 {
      font-size: 24px;
      margin: 0;
      color: white;
    }
  
    .user-bar {
      display: flex;
      align-items: center;
      gap: 14px;
      flex-shrink: 0;
    }
  
    .user-avatar {
      width: 36px;
      height: 36px;
      background: #00f2fe;
      color: #1e1e2f;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
  
    .logout-btn {
      background: transparent;
      border: 2px solid #00f2fe;
      color: #00f2fe;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: auto;
      white-space: nowrap;
    }
  
    .logout-btn:hover {
      background: #00f2fe;
      color: #1e1e2f;
    }
  
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
      flex-shrink: 0;
    }
  
    .switch input { display: none; }
  
    .slider {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #ccc;
      border-radius: 24px;
      transition: 0.4s;
    }
  
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.4s;
    }
  
    input:checked + .slider {
      background: #00f2fe;
    }
  
    input:checked + .slider:before {
      transform: translateX(22px);
    }
  
    .content-body {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }
  
    .user-form, .user-list {
      max-width: 600px;
      margin: 20px auto;
      background: #2c2c54;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  
    input, button:not(.logout-btn) {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
  
    button {
      background-color: #00f2fe;
      color: #1e1e2f;
      cursor: pointer;
      font-weight: bold;
    }
  
    button:hover {
      background-color: #00d8e0;
    }
  
    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #444;
    }
  
    .delete-btn {
      background: #e74c3c;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
  
    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-logo">
    <img src="../images/Astra-logo.png" alt="Astra Logo" />
  </div>
  <a href="homepage.html"><i class="fas fa-house"></i> Home</a>
  <a href="asset-list.html"><i class="fas fa-list"></i> Asset List</a>
  <a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a>
  <a href="detail.html"><i class="fas fa-file-alt"></i> View Details</a>
  <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
  <a href="database.html"><i class="fas fa-database"></i> Database</a>
  <a href="faq.html"><i class="fas fa-question-circle"></i> FAQ</a>
  <a href="users-database.html"><i class="fas fa-user-cog"></i> Manage Users</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="header-content">
    <h1>Manage Users</h1>
    <div class="user-bar">
      <div class="user-avatar">A</div>
      <button class="logout-btn" onclick="logout()">Logout</button>
      <label class="switch" title="Toggle dark/light mode">
        <input type="checkbox" id="themeSwitcher" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="content-body">
    <div class="user-form">
      <h2>Add New User</h2>
      <input type="text" id="newUsername" placeholder="Enter username" required>
      <input type="password" id="newPassword" placeholder="Enter password" required>
      <button onclick="addUser()">Add User</button>
    </div>

    <div class="user-list">
      <h2>Existing Users</h2>
      <div id="usersContainer"></div>
    </div>
  </div>
</div>

<script>
  if (localStorage.getItem("role") !== "admin") {
    window.location.href = "../index.html";
  }

  function loadUsers() {
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const container = document.getElementById("usersContainer");
    container.innerHTML = "";

    users.forEach((user, index) => {
      const div = document.createElement("div");
      div.className = "user-item";
      div.innerHTML = `
        <span><strong>${user.username}</strong></span>
        <button class="delete-btn" onclick="deleteUser(${index})">Delete</button>
      `;
      container.appendChild(div);
    });
  }

  function addUser() {
    const username = document.getElementById("newUsername").value.trim();
    const password = document.getElementById("newPassword").value.trim();
    if (!username || !password) {
      alert("Both username and password are required!");
      return;
    }

    const users = JSON.parse(localStorage.getItem("users")) || [];
    users.push({ username, password });
    localStorage.setItem("users", JSON.stringify(users));
    document.getElementById("newUsername").value = "";
    document.getElementById("newPassword").value = "";
    loadUsers();
  }

  function deleteUser(index) {
    const users = JSON.parse(localStorage.getItem("users")) || [];
    users.splice(index, 1);
    localStorage.setItem("users", JSON.stringify(users));
    loadUsers();
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "../index.html";
  }

  document.addEventListener("DOMContentLoaded", loadUsers);

  const themeSwitcher = document.getElementById("themeSwitcher");
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    document.documentElement.setAttribute("data-theme", "dark");
    themeSwitcher.checked = true;
  }

  themeSwitcher?.addEventListener("change", () => {
    if (themeSwitcher.checked) {
      document.documentElement.setAttribute("data-theme", "dark");
      localStorage.setItem("theme", "dark");
    } else {
      document.documentElement.removeAttribute("data-theme");
      localStorage.setItem("theme", "light");
    }
  });
</script>

</body>
</html>
