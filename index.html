<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | My Astra Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 10px;
      background: url("images/Astra-login.png") no-repeat center center / cover;
      color: #fff;
    }

    header {
      width: 100%;
      background: rgba(30, 30, 47, 0.85);
      padding: 20px 30px;
      text-align: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .wrapper {
      width: 400px;
      padding: 30px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      margin-top: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .input-field {
      position: relative;
      margin: 20px 0;
      border-bottom: 2px solid #ccc;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #ccc;
      font-size: 16px;
      pointer-events: none;
      transition: 0.2s ease;
    }

    .input-field input:focus ~ label,
    .input-field input:valid ~ label {
      top: -10px;
      font-size: 13px;
      color: #00f2fe;
    }

    .forget {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      font-size: 14px;
    }

    .forget input[type="checkbox"] {
      accent-color: #00f2fe;
    }

    .forget a {
      color: #ccc;
      text-decoration: none;
    }

    .forget a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #fff;
      color: #000;
      padding: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 2px solid #fff;
    }

    .register {
      margin-top: 25px;
      font-size: 14px;
      color: #eee;
    }

    .register a {
      color: #00f2fe;
      text-decoration: none;
    }

    .register a:hover {
      text-decoration: underline;
    }

    #errorMessage {
      color: #ff4d4d;
      text-align: center;
      font-size: 14px;
      margin-top: 12px;
      display: none;
    }

    @media (max-width: 500px) {
      .wrapper {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Tere tulemast Astra!</h1>
  </header>

  <div class="wrapper">
    <form onsubmit="handleLogin(event)">
      <h2>Logige sisse</h2>
      <div class="input-field">
        <input type="text" id="username" required>
        <label>Sisestage kasutajanimi</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label>Sisestage parool</label>
      </div>
      <div class="forget">
        <label><input type="checkbox" /> Jäta mind meelde</label>
        <a href="#">Unustasite parooli?</a>
      </div>
      <button type="submit">Logi sisse</button>
      <div id="errorMessage">Vale kasutajanimi või parool!</div>
      <div class="register">
        <p>Teil ei ole kontot? <a href="pages/register.html">Registreeruge</a></p>
      </div>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("errorMessage");

      if (username === "admin" && password === "Git9!PP") {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("role", "admin");
        window.location.href = "pages/homepage.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>

</body>
</html>
